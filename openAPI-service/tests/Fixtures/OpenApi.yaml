openapi: 3.0.0
info:
  title: Pet Store
  description: This is a Pet Store
  version: 1.0.0
tags:
  - name: Pet
    description: Everything about your Pets
paths:
  /pet/{id}:
    parameters:
      - schema:
          type: integer
        name: id
        in: path
        description: ID of pet to return
        required: true
    put:
      summary: Update a pet
      tags:
        - Pet
      requestBody:
        description: Pet object that needs to be added to the store
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                id:
                  example: 0
                name:
                  example: doggie
                status:
                  example: available
      responses:
        '405':
          description: Invalid input
    get:
      summary: Find pet by id
      description: Find a pet in the Pet Store
      tags:
        - Pet
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    example: 0
                  name:
                    example: doggie
                  status:
                    example: available
